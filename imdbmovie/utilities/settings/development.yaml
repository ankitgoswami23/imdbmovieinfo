
debug:
  DEBUG: False

running_host:
  host: 127.0.0.1
  port: 5000

installed_apps:
  - imdbmovie.movieinfo

#Authorization configuration
secrets:
  SECRET_KEY: imdbtestingmovies

jwt_config:
  TOKEN_IDENTITY_PARAM: username
  CREDENTIAL:
    username: user@name
    password: pass@word
  TOKEN_EXPIRY: False
exception:
  PROPAGATE_EXCEPTIONS: True

imdb_url:
  IMDB_URL: https://www.imdb.com/

#Database Configuration
database:
  ENGINE: mysql
  NAME: imdbmovie
  USER: root
  PASSWORD: root
  HOST: localhost
  PORT: 3306
  SQLALCHEMY_TRACK_MODIFICATIONS: False
